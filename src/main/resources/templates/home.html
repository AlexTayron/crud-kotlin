<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mb-3">Gerenciamento de usuarios</h2>

        <a href="/formulario/cadastro" type="submit" class="btn btn-primary" >Cadastrar novo usuário</a>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">CPF</th>
                <th scope="col">Email</th>
                <th scope="col">Telefone</th>
                <th scope="col">Papel</th>
                
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usr : ${usuarios}">
                <th th:text="${usr.nome}"></th>
                <td th:text="${usr.cpf}"></td>
                <td th:text="${usr.email}"></td>
                <td th:text="${usr.telefone}"></td>
                <td th:text="${usr.setor}"></td>
                
                <td>
                    <a th:href="@{/formulario/edicao/{id}(id = ${usr.id})}" class="btn btn-primary"><i class="bi bi-pencil-square"></i></a>
                    <a th:href="@{/excluir/{id}(id = ${usr.id})}" class="btn btn-danger"><i class="bi bi-trash3-fill"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
